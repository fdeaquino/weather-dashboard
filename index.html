<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ID=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="content-container">
        <div class="row">
            <!-- LEFT CONTAINER containing city search input/button and history -->
            <div class="col-3">
                <div class="row">
                    <div class="col-12" id="city-search-container">
                        <!-- Search for city header -->
                        <h4>Search for a City:</h4>
                        <form id="city-search-form">
                            <!-- TEXT INPUT w/placeholder of "Houston" -->
                            <input type="text" id="searchCity" placeholder="Houston"/>
                            <!-- Submit button -->
                            <button type="submit" id="submit-button">Search</button>
                        </form>
                    </div>
                    <div class="col-12" id="saved-cities">
                        <!-- Search history with Dynamic HTML buttons -->
                        City History
                    </div>
                </div>
            </div>
            <!-- RIGHT CONTAINER containing current weather and 5 day forecast -->
            <div class="col-9">
                <div class="row">
                    <div class="col-12" id="current-weather">
                        <!-- Current weather will go here -->
                        <h4 id="current-city-name"></h4>
                        <p id="current-temp"></p>
                        <p id="current-wind"></p>
                        <p id="current-humidity"></p>
                        <p id="current-uv-index"></p>
                    </div>
                    <div class="row justify-content-between" id="five-day-forecast">
                        <!-- Five Day forecast will go here -->
                        <div class="col-2" id="day1">Day 1</div>
                        <div class="col-2" id="day2">Day 2</div>
                        <div class="col-2" id="day3">Day 3</div>
                        <div class="col-2" id="day4">Day 4</div>
                        <div class="col-2" id="day5">Day 5</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/weather-dashboard.js"></script>
</body>
</html>
